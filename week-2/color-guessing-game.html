    <body>
        <div class="container text-center">
            <h1 style="font-family:Matemasie">Color Guessing Game</h1>
            <p class="mt-3">Click on the button below to play a color guessing game. </p>
            <p>If you get the color correct, the background of this page will change. </p>
            <p>To play another round, click the reset game button.</p>
            <button class ="btn btn-primary mt-3" type="button" onclick="runGame()">Start Game</button>
            <button class="btn btn-secondary mt-3" type="button" onclick="document.body.style.background = 'white'">Reset Game</button>
        <div>

              </svg>
            
        </div>
        <script>
            const Colors_Array = ['cornflowerblue', 'cyan', 'gold', 'honeydew','aliceblue', 'firebrick', 'gainsboro', 'maroon', 'mistyrose', 'saddlebrown'];

            function runGame () {
                let guess = '';
                let correct = false;
                let numTries = 0;
                const targetIndex = (Math.floor(Math.random(1)*Colors_Array.length)); 
                const target = Colors_Array[targetIndex];
                console.log(targetIndex);
                console.log(Colors_Array.length);
                console.log(target);
                
                do {
                    guessprime = prompt('I am thinking of one of these colors:\n\n' +Colors_Array.join(', ') +'\n\nWhat color am I thinking of?\n');

                    guess = guessprime.toLowerCase();

                    console.log(guess);

                    if(guess === null) {
                        alert('The game has exited. Thank you for playing.  Come back soon.');
                        return;
                    }

                    numTries +=1;

                    correct = checkGuess(guess, target);

                } while(!correct);

                alert('Congratulations. You correctly guessed the color ' +target +'.\n\n You guessed correctly in ' +numTries +' tries.');
                
                document.body.style.background = guess;
            }

            function checkGuess(guess, target) {
                let correct = false;

                if (!guess === Colors_Array.includes(guess)) {
                    alert('Your guess is not within the list of available colors.\n\n Please choose a color that is within this list' +Colors_Array +'.');
                    
                } else if (guess > target) {
                    alert('Try again. The correct color is to the left of your guess in the list.');
                    
                } else if (guess < target) {
                    alert('Try again. The correct color is to the right of your guess in the list.');
                    
                } else {
                    correct = true;
                }
            
            return correct; 
            }

            
        </script>
